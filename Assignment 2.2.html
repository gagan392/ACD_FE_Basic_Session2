<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="http://www.example.com/review.php" method="get">
        <fieldset>
            <legend>Your Details:</legend>
            <label>Name: <input type="text" name="name" size="30"
            maxlength="100"></label><br>
            <label>Email: <input type="email" name="email" size="30"
            maxlength="100"></label><br>
        </fieldset><br>

        <fieldset item-width="">  
            <legend>Your Review:</legend><br>
            <label>How did you hear about us? 
            
            <select>
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="others">Others</option>
            </select></label><br><br>

            <label>Would you visit us again?</label><br>
            <input type="radio" checked>Yes
            <input type="radio" >No
            <input type="radio" >Maybe
            <br><br>

            <label>Comments:</label><br>
            <textarea name="comments" id="comments" cols="20" rows="3"></textarea><br><br>

            <input type="checkbox" checked>Sign me up for email updates. <br>
            <input type="submit" value="Submit Review">
        </fieldset><br>

    </form>
</body>
</html>
